<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanX - Task Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üîÑ KanbanX Board</h1>
            <button id="addTaskBtn" class="btn btn-primary">+ Add Task</button>
        </header>
        
        <main class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>üìù To Do</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="todo-list"></div>
            </div>
            
            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <h2>‚ö° In Progress</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="in_progress-list"></div>
            </div>
            
            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>‚úÖ Done</h2>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" id="done-list"></div>
            </div>
        </main>
    </div>
    
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title:</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskAssignee">Assignee:</label>
                    <select id="taskAssignee" name="assignee">
                        <option value="">Unassigned</option>
                        <option value="Alice">Alice</option>
                        <option value="Bob">Bob</option>
                        <option value="Charlie">Charlie</option>
                        <option value="Diana">Diana</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskStatus">Status:</label>
                    <select id="taskStatus" name="status">
                        <option value="todo">To Do</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="loading" class="loading">Loading...</div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
